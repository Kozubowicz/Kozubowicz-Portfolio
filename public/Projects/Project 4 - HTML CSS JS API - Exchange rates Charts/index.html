<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <style>
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        box-shadow: inset 0 0 5px grey;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb {
        background: #383737;
        border-radius: 10px;
      }
    </style>
    <title>Exchange rates</title>
  </head>

  <body class="bg-secondary">
    <div class="container-fluid m-6">
      <br />
      <div id="document" class="fs-4 mb-4 text-light text-center"></div>
      <table
        id="currentTable"
        class="table w-50 mx-auto table-responsive table-hover table-dark text-light"
      >
        <thead>
          <tr>
            <td>LP.</td>
            <td>Nazwa waluty:</td>
            <td>Kod waluty</td>
            <td>Wartość (PLN)</td>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="modal fade" id="modalWindow" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-body">
            <p id="modalResults"></p>
            <div class="container-fluid m-2">
              <hr />
              <div class="row gap-2 p-2">
                <div class="col-sm-4">
                  Data początkowa:
                  <input class="date container" type="date" id="start-date" />
                </div>

                <div class="col-sm-4">
                  Data końcowa:
                  <input class="date container" type="date" id="end-date" />
                </div>
                <div class="col-sm-3">
                  <br /><button
                    id="codeCheckButton"
                    class="btn btn-info container"
                  >
                    Update
                  </button>
                </div>
              </div>
              <hr />

              <div id="chart_div" style="width: 100%; height: 400px"></div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              class="btn btn-secondary"
              type="button"
              data-dismiss="modal"
              id="closeModal"
            >
              Zamknij
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-popRpmFF9JQgExhfw5tZT4I9/CI5e2QcuUZPOVXb1m7qUmeR2b50u+YFEYe1wgzy"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
